<!DOCTYPE html>
<html>
<head>
    <title>JS Quads</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .quad {
            display: -webkit-box; display: -moz-box; display: box;
            -webkit-box-flex: 1;
            -moz-box-flex: 1;
            -ms-box-flex: 1;
            box-flex: 1;
        }
        .vertical {
            -webkit-box-orient: vertical;
            -moz-box-orient: vertical;
            -ms-box-orient: vertical;
            box-orient: vertical;
        }
    </style>
</head>
<body id="body">
    <script src="main.js"></script>
</body>
</html>
